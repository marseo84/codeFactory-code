<!DOCTYPE html>
<html>

<head>
  <title>Example for Flexbox</title>
  <meta charset="utf-8">
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      border: solid black 2px;
      height: 80vh;

      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .container div {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div><img src="https://picsum.photos/200/300" alt=""></div>
    <div><img src="https://picsum.photos/200/300" alt=""></div>
    <div><img src="https://picsum.photos/200/300" alt=""></div>
  </div>
</body>

</html>
