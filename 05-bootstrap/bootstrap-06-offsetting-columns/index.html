<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offsetting Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #row-1 {
      background-color: rgb(215, 53, 53);
    }

    #row-2 {
      background-color: rgb(206, 206, 30);
    }

    #row-3 {
      background-color: gray;
    }

    .row div {
      background-color: whitesmoke;
    }

    /* .row div {
      border: 2px solid black;
    } */
  </style>
</head>

<body>
  <div class="container">
    <!-- add justify content-between
    add margins -->
    <div class="row" id="row-1">
      <div class="col-lg-1 col-md-2 ms-3">row 1</div>
      <div class="col-lg-1 offset-lg-9 col-md-2 offset-md-7 me-3">row 1</div>
      <!-- <div class="col-lg-1 offset-lg-9 col-md-2 offset-md-7 pe-3">row 1</div> -->
    </div>
    <div class="row" id="row-2">
      <div class="col-2">row 2</div>
      <div class="col-2 offset-3">row 2</div>
      <div class="col-2 offset-3">row 2</div>
    </div>
    <div class="row" id="row-3">
      <div class="col-2">row 3</div>
      <div class="col-6">row 3</div>
      <div class="col-3 offset-1">row 3</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
