<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Exercises</title>
</head>
<body>
    <h1>Registration Form</h1>
         <form action="">
              <label for="firstname">Firstname</label>
              <input type="text" name="first" id="firstname" placeholder="John">
              <br><br>
              <label for="lastname">Lastname:</label>
              <input type="text" name="last" id="lastname" placeholder="Doe">
              <br><br>
              <label for="course">Course :</label>
              <select name="coourse" id="course">
                     <option value=""></option>
                     <option value="html">Html</option>
                     <option value="css">Css</option>
                     <option value="jv">JV</option>
                </select>
                <br><br>
                <label for="gender">Gender :</label>
                <br>
                <input type="radio" name="gender" id="gender" value="male" checked>Male
                <br>
                <input type="radio" name="gender" id="gender" value="female">Female
                <br><br>
                <label for="hobbies">Hobbies:</label>
                <br>
                <input type="checkbox" name="hobbies" id="hobbies" value="programming" checked>programming
                <br>
                <input type="checkbox" name="hobbies" id="hobbies" value="basketball" checked>Basketball
                <br>
                <input type="checkbox" name="hobbies" id="hobbies" value="footbal">Footbal
                <br>
                <input type="checkbox" name="hobbies" id="hobbies" value="reading novel">Reading Novel
                <br><br>
                <label for="telnumber">Phone</label>
                <input type="tel" name="phone" id="telnumber" placeholder="004312345678912">
                <br><br>
                <label for="address">Address:</label>
                <br>
                <textarea name="address" id="address" rows="5" cols="30"></textarea>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="johndoe@example.com" >
                <br><br>
                <label for="pass">Password</label>
                <input type="password">
                <br><br>
                <input type="submit">
                <input type="reset">








    
         </form>
</body>
</html>
