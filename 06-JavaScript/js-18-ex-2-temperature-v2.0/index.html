<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather Card</title>
</head>

<body>
  <div class="container">
    <div id="card">
      <div id="weather-note">weather note</div>
      <div id="card-inner">
        <div id="card-inner-left">
          <div id="temperature-heading">Temperature:</div>
          <div id="temperature-value">30</div>
        </div>
        <div id="card-inner-right">IMG SUN</div>
      </div>
      <div id="message">message</div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
