<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <!-- 
        to do's
            - try fieldset within fieldset

        Course
            Language [DROPDOWN]
            Level [DROPDOWN]
        
        ?Personal information
            Username [TEXT]
            Password [PASSWORD]
            First name [TEXT]
            Last name [TEXT]
            gender
                Male [RADIUS]
                Female [RADIUS]
                Other [RADIUS]

        Contact
            email [EMAIL]
            phone [TEL]
            address
                Street [TEXT], house n. TEXT
                Post Code [TEXT], City [TEXT], Country [DROPDOWN]

        About you
            Tell us something about you [TEXTAREA]
            Ice-breakers
                Question 1 - open [TEXTAREA]
                Question 2 - checkbox [CHECKBOX]
            Interests (separated by a comma) [TEXTBOX]
            
        buttons
            Submit
            Reset

     -->

    <form action="">
        <!-- Course details -->
        <fieldset id="course-details">
            <legend>Course Details</legend>

            <label for="language">What language do you want to learn? </label>
            <select name="language" id="language">
                <option value=""></option>
                <option value="english">English</option>
                <option value="deutsch">Deutsch</option>
                <option value="castellano">Castellano</option>
            </select>
            <br>
            <label for="level">What level are you aiming at?</label>
            <select name="level" id="level">
                <option value=""></option>
                <option value="a1">A1</option>
                <option value="a2">A2</option>
                <option value="b1">B1</option>
                <option value="b2">B2</option>
                <option value="c1">C1</option>
                <option value="c2">C2</option>
            </select>
        </fieldset>
        
        <!-- Personal Information 
                Username [TEXT]
                Password [PASSWORD]    

                First name [TEXT]
                Last name [TEXT]
                
                gender
                    Male [RADIUS]
                    Female [RADIUS]
                    Other [RADIUS]
        -->
        <fieldset id="personal-information">
            <legend>Personal Information</legend>

            <label for="username">Username: </label><input type="text" name="username" placeholder="How shall we call your alter ego?" required><br>
            <label for="password">Password: </label><input type="password" name="password" placeholder="Johnny123! ...Really? C'mon, you can do better!" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"><br>  <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character: -->
            <label for="firstname">First name: </label><input type="text" name="firstname" placeholder="Write your first name" required><br>
            <label for="lastname">Last name: </label><input type="text" name="lastname" placeholder="Write your last name" required><br>
            <fieldset id="gender">
                <legend>Gender:</legend>
                <input type="radio" name="gender" value="female"><label for="female"> Female</label><br>
                <input type="radio" name="gender" value="other" checked><label for="other"> Other</label><br>
                <input type="radio" name="gender" value="male"><label for="male"> Male</label>
            </fieldset>
        </fieldset>

        <!-- 
            Contact
            email [EMAIL]
            phone [TEL]
            address
                Street [TEXT], house n. TEXT
                Post Code [TEXT], City [TEXT], Country [DROPDOWN]

         -->
         <fieldset id="contact">
            <legend>Contact</legend>

            <label for="email">Email: </label><input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br> <!-- An <input> element with type="email" that must be in the following order: characters@characters.domain (characters followed by an @ sign, followed by more characters, and then a "."

                After the "." sign, add at least 2 letters from a to z: -->
            <label for="phone-num">Phone number: </label><input type="tel"><br>

            <fieldset id="address">
                <legend>Address</legend>
                <label for="city">City: </label> <input type="text" name="city">
                <label for="zip">ZIP: </label> <input type="text" name="zip"><br>
                <label for="country">Country: </label>
                <select name="country" id="country-selected">
                    <option value=""></option>
                    <option value="cz">CZ</option>
                    <option value="es">ES</option>
                    <option value="de">DE</option>
                    <option value="uk">UK</option>
                </select>

            </fieldset>
        </fieldset>
        <!-- 
            About you
                Tell us something about you [TEXTAREA]
                Ice-breakers
                    Question 1 - open [TEXTAREA]
                    Question 2 - checkbox [CHECKBOX]
                Interests (separated by a comma) [TEXTBOX]

        -->
        <fieldset>
            <legend>About you</legend>
            <label for="intro">Briefly introduce yourself</label><br>
            <textarea name="intro" id="intro" rows="7" cols="130" placeholder="Tell us something (interesting) about yourself... :-)"></textarea><br>
            <label for="interests">List at least 5 interests (separated by commas)</label><br>
            <textarea name="interests" id="interests" rows="7" cols="130" placeholder="Tell us something (interesting) about yourself... :-)"></textarea>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


         

    </form>
</body>
</html>
